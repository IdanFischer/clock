<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
</head>

<body>
  <div id="root"></div>

  <h1>Hi There</h1>

  <script>
    const getClock = () => {
      const today = new Date()
      document.querySelector("#root").innerHTML = today
    }
    getClock()
    
  </script>
</body>

</html>
